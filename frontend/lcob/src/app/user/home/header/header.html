<header class="bg-[#DDB892] text-black shadow-md w-full max-w-[1640px] mx-auto">
  <div
    class="max-w-[1440px] mx-auto px-4 py-3 flex items-center justify-between"
  >
    <!-- Logo -->
    <div class="flex items-center space-x-4">
      <img
        src="./../../../../assets/LogoofLCOB.png"
        alt="logo"
        class="h-12 w-auto"
      />
    </div>

    <!-- Hamburger / Close Toggle -->
    <div class="md:hidden">
      <button (click)="toggleMenu()">
        <!-- Hamburger Icon -->
        <svg
          *ngIf="!isMenuOpen"
          class="w-8 cursor-pointer h-8 text-black"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>

        <!-- Close Icon -->
        <svg
          *ngIf="isMenuOpen"
          class="w-8 cursor-pointer h-8 text-black"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Desktop Nav -->
    <div class="hidden md:flex items-center space-x-8">
      <nav
        aria-label="Desktop Nav"
        class="flex space-x-3.5 lg:space-x-6 font-medium"
      >
        <a routerLink="/home" class="hover:underline">Home</a>
        <a routerLink="/shop" class="hover:underline">Shop</a>
        <a routerLink="shop/my-orders" class="hover:underline">My Orders</a>
        <a routerLink="/about" class="hover:underline">About</a>
      </nav>

      <div class="flex items-center space-x-4">
        <div class="relative">
          <input
            type="text"
            placeholder="Search..."
            class="pl-10 pr-4 py-2 rounded-md bg-white text-gray-800 focus:outline-none"
          />
          <svg
            class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z"
            />
          </svg>
        </div>

        <!-- Cart Icon Desktop -->
        <div class="relative cursor-pointer" routerLink="shop/my-cart">
          <img
            class="w-8 h-8"
            src="https://img.icons8.com/fluency/48/shopping-cart.png"
            alt="shopping-cart"
          />

          <span
            class="absolute -top-2 -right-2 bg-red-600 text-white text-xs font-bold px-1.5 py-0.5 rounded-full"
          >
            {{ cartcount() }}
          </span>
        </div>

        <button
          (click)="onLogin(btnText())"
          class="bg-green-700 cursor-pointer text-white px-4 py-2 rounded-md hover:bg-green-600 transition"
        >
          {{ btnText() }}
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="isMenuOpen" class="md:hidden px-4 pb-4">
    <hr />
    <nav
      aria-label="Mobile Menu"
      class="flex flex-col justify-end items-center space-y-3 font-medium"
    >
      <a routerLink="/home" class="hover:underline">Home</a>
      <a routerLink="/shop" class="hover:underline">Shop</a>
      <a routerLink="shop/my-orders" class="hover:underline">My Orders</a>
      <a routerLink="/about" class="hover:underline">About</a>
    </nav>

    <div class="mt-4 space-y-3">
      <div class="relative">
        <input
          type="text"
          placeholder="Search..."
          class="w-full pl-10 pr-4 py-2 rounded-md bg-white text-gray-800 focus:outline-none"
        />
        <svg
          class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z"
          />
        </svg>
      </div>

      <!-- Cart Icon Mobile -->
      <div
        class="relative cursor-pointer flex justify-center"
        routerLink="shop/my-cart"
      >
        <img
          class="w-8 h-8"
          src="https://img.icons8.com/fluency/48/shopping-cart.png"
          alt="shopping-cart"
        />

        <span
          class="absolute -top-2 left-[50%] bg-red-600 text-white text-xs font-bold px-1.5 py-0.5 rounded-full"
        >
          {{ cartcount() }}
        </span>
      </div>

      <button
        (click)="onLogin(btnText())"
        class="w-full text-white px-4 py-2 rounded-md hover:bg-green-700 transition"
      >
        {{ btnText() }}
      </button>
    </div>
  </div>
</header>
