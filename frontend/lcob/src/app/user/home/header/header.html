<header class="bg-[#DDB892] text-black shadow-md max-w-[1640px] w-full mx-auto">
  <div class="max-w-[1440px] mx-auto px-4 py-3 flex items-center text-black justify-between">
    
    <!-- Logo -->
    <div class="left-side flex items-center space-x-4">
      <img src="./../../../../assets/LogoofLCOB.png" alt="logo" class="h-12 w-auto">
    </div>
    

    <div class="right-side flex items-center space-x-8">
          <!-- Nav Links -->
    <nav class="hidden md:flex space-x-6  font-medium ">
      <a routerLink="home" class="hover:underline cursor-pointer">Home</a>
      <a routerLink="shop" class="hover:underline cursor-pointer">Shop</a>
      <a routerLink="about" class="hover:underline cursor-pointer">About</a>
    </nav>

    <!-- Search & Button -->
    <div class="flex items-center space-x-4">
      <div class="relative">
        <input 
          type="text" 
          placeholder="Search..." 
          class="pl-10 pr-4 py-2 rounded-md bg-white text-gray-800 focus:outline-none"
        />
        <svg 
          class="w-5 h-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500" 
          xmlns="http://www.w3.org/2000/svg" 
          fill="none" 
          viewBox="0 0 24 24" 
          stroke="currentColor"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z" />
        </svg>
      </div>

      <button (click)="onLogin(this.btnText())"
        class="bg-green-600 text-white cursor-pointer px-4 py-2 rounded-md hover:bg-green-700 transition duration-300"
      >
        {{this.btnText()}}
      </button>
    </div>
    </div>
   

  </div>
</header>
