<!-- Container -->
<div class="flex min-h-screen bg-gradient-to-br from-[#EBF2FA] to-[#D6E6F2]">

  <!-- Sidebar Toggle Button for Mobile -->
  <button
    (click)="sidebarOpen = !sidebarOpen"
    class="md:hidden fixed top-4 left-4 z-50 bg-green-600 text-white p-2 rounded-md shadow-lg focus:outline-none"
  >
    <svg *ngIf="!sidebarOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
      viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M4 6h16M4 12h16M4 18h16" />
    </svg>
    <svg *ngIf="sidebarOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
      viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>

  <!-- Sidebar -->
  <aside
    [ngClass]="{
      'fixed z-40 inset-y-0 left-0 w-64 bg-white shadow-xl flex flex-col justify-between transform transition-transform duration-300 ease-in-out':
        true,
      '-translate-x-full md:translate-x-0': !sidebarOpen
    }"
    class="h-screen"
  >
    <!-- Top Section -->
    <div>
      <div class="p-6 text-2xl font-extrabold text-green-700 border-b border-gray-200 tracking-wide">
        ğŸŒ¿ Admin Panel
      </div>

      <nav class="mt-6 space-y-2 px-4">
        <a routerLink="/seller/dashboard" routerLinkActive="text-green-600 font-semibold bg-green-50"
           class="flex items-center gap-3 px-4 py-2 rounded-md text-gray-700 hover:bg-green-100 hover:text-green-700 transition duration-200">
          <span class="text-xl">ğŸ“Š</span>
          <span>Dashboard</span>
        </a>
        <a routerLink="/seller/my-products" routerLinkActive="text-green-600 font-semibold bg-green-50"
           class="flex items-center gap-3 px-4 py-2 rounded-md text-gray-700 hover:bg-green-100 hover:text-green-700 transition duration-200">
          <span class="text-xl">ğŸ„</span>
          <span>My Products</span>
        </a>
        <a routerLink="/seller/orders" routerLinkActive="text-green-600 font-semibold bg-green-50"
           class="flex items-center gap-3 px-4 py-2 rounded-md text-gray-700 hover:bg-green-100 hover:text-green-700 transition duration-200">
          <span class="text-xl">ğŸ“¦</span>
          <span>Orders</span>
        </a>
        <a routerLink="/seller/delivery" routerLinkActive="text-green-600 font-semibold bg-green-50"
           class="flex items-center gap-3 px-4 py-2 rounded-md text-gray-700 hover:bg-green-100 hover:text-green-700 transition duration-200">
          <span class="text-xl">ğŸšš</span>
          <span>Delivery</span>
        </a>
      </nav>
    </div>

    <!-- Logout Button at Bottom -->
    <div class="px-6 pb-6">
      <button
        class="w-full flex items-center gap-3 px-4 py-2 cursor-pointer text-red-600 hover:bg-red-100 hover:text-red-700 rounded-md transition duration-200 font-semibold"
      >
        <span class="text-xl">ğŸšª</span>
        <span>Logout</span>
      </button>
    </div>
  </aside>

  <!-- Overlay when sidebar is open on mobile -->
  <div
    *ngIf="sidebarOpen"
    (click)="sidebarOpen = false"
    class="fixed inset-0 bg-black bg-opacity-25 z-30 md:hidden"
  ></div>

  <!-- Main Content -->
  <main class="flex-1 ml-0 md:ml-64 p-8 w-full">
    <div class="bg-white rounded-lg shadow-md p-6 min-h-[80vh]">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
