 <h2 mat-dialog-title>{{ data.title }}</h2>
    <mat-dialog-content>{{ data.message }}</mat-dialog-content>
    <mat-dialog-actions align="end">
      <button (click)="dialogRef.close(false)" mat-button mat-dialog-close>Cancel</button>
      <button class="ml-3" color="primary" (click)="dialogRef.close(true)" mat-button mat-dialog-close>Continue</button>
    </mat-dialog-actions>
